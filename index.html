<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    
    <style>
        /* Import Agency FB Font */
        @font-face {
            font-family: 'Agency FB';
            src: local('Agency FB'), sans-serif;
        }

        /* Light Mode (Default) */
        body {
            font-family: 'Agency FB', sans-serif;
            text-align: center;
            color: white;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Dark Mode */
        body.dark-mode {
            background: black;
            color: white;
        }

        /* Container */
        .container {
            max-width: 400px;
            width: 90%;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Mood Selection */
        .mood-selection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        /* Hide default radio buttons */
        .mood-input {
            display: none;
        }

        /* Mood Buttons */
        .mood-btn {
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            flex: 1 1 45%;
            text-align: center;
        }

        .mood-btn:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        /* Dark Mode Toggle Button */
        .dark-mode-toggle {
            margin-top: 20px;
            padding: 10px 15px;
            border: none;
            background-color: white;
            color: black;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .dark-mode-toggle:hover {
            background-color: gray;
        }

        /* Dark Mode Styles */
        .dark-mode .dark-mode-toggle {
            background-color: black;
            color: white;
            border: 2px solid white;
        }

        /* Mobile Optimization */
        @media (max-width: 480px) {
            .mood-btn {
                flex: 1 1 100%;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>How are you feeling today?</h1>

        <div class="mood-selection">
            <input type="radio" id="happy" name="mood" class="mood-input">
            <label for="happy" class="mood-btn">ðŸ˜Š Happy</label>

            <input type="radio" id="sad" name="mood" class="mood-input">
            <label for="sad" class="mood-btn">ðŸ˜¢ Sad</label>

            <input type="radio" id="excited" name="mood" class="mood-input">
            <label for="excited" class="mood-btn">ðŸ¤© Excited</label>

            <input type="radio" id="calm" name="mood" class="mood-input">
            <label for="calm" class="mood-btn">ðŸ˜Œ Calm</label>
        </div>

        <!-- Dark Mode Toggle -->
        <button class="dark-mode-toggle" onclick="document.body.classList.toggle('dark-mode')">Toggle Dark Mode</button>

    </div>

</body>
</html>
